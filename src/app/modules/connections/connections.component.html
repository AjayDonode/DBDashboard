
<div style="display: flex; flex-direction: row;">
  <div>
    <div class="connectionsbox">
      <div class="btn-group">
        <button mat-button color='primary' > Connections </button>
        <button mat-button color='primary' > Listners </button>
        <button mat-button color='primary' > Formats </button>
    </div>
      <form class = "tp-form">
        <mat-form-field appearance="outline" class = "tp-full-width">
          <mat-label>Tags...</mat-label>
          <mat-select [formControl]="" multiple>
            <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button color="primary" ><mat-icon matSuffix>label</mat-icon></button>
        <mat-form-field appearance="outline" class="tp-full-width">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input type="text" matInput placeholder="Search">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <button class="mdc-button mdc-button--outlined" color="primary" (click)="openDialog()" ><mat-icon >add</mat-icon></button>
        <mat-divider></mat-divider>
     </form>
    </div>
  </div>
  <div >  BODY </div>

</div>
