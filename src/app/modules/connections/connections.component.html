

<div class="row" >
  <div class="col-lg-3" >
    <mat-card class="connectionsbox">
      <div class="btn-group">
        <button mat-button color='primary' > Connections </button>
        <button mat-button color='primary' > Listners </button>
        <button mat-button color='primary' > Formats </button>
    </div>
      <form class = "tp-form">
        <mat-form-field  class = "tp-full-width">
          <mat-label>Tags...</mat-label>
          <mat-select [formControl]="" multiple>
            <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button color="primary" ><mat-icon matSuffix>label</mat-icon></button>
        <mat-form-field  class="tp-full-width">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input type="text" matInput placeholder="Search">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <button mdc-button mdc-button--outlined class="primary" (click)="openDialog()" ><mat-icon >add</mat-icon></button>
        <mat-divider></mat-divider>
     </form>
    </mat-card>
  </div>
  <div class="col-lg-7"> <mat-card class="connectionsbox"><mat-card-header> {{selectedConnectionType?.name}} </mat-card-header>
  <mat-card-content> <div #div>

  </div>  </mat-card-content></mat-card> </div>

</div>
