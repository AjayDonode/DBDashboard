<div class="row">
  <div class="col-lg-3" >
    <mat-card class="connectionsbox">
      <mat-card-header style="display: inline;">
        <form class="tp-form">
          <mat-form-field class="tp-full-width">
            <mat-label>Tags</mat-label>
            <mat-select multiple>
              <mat-option *ngFor="let tag of tags">{{ tag }}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-icon-button color="primary">
            <mat-icon matSuffix>label</mat-icon>
          </button>
          <mat-form-field class="tp-full-width">
            <mat-label>Search</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input type="text" matInput placeholder="Search" [formControl]="myControl" />
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
          <button mat-icon-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </form>

      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>
        <div style="overflow-y: auto;">
        <mat-nav-list *ngIf="dataHubs" >
          <mat-list-item
            (click)="selectDataHub(dataHub)"
            *ngFor="let dataHub of dataHubs"
          >
            <label>{{ dataHub.datahubname }}</label>
            <button mat-icon-button color="warn" slot="end" (click)="delete(dataHub)" >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-7" [ngSwitch]="selectedConnectionType?.datasourcetype">
    <app-snowflake
      *ngSwitchCase="'Snowflake'"
      [selectedConnection]="selectedConnectionType"
      [dataHub]="dataHub"
      [tags]="tags"
      (saveFormEvent)="save($event)"
      >SnowFlake</app-snowflake
    >
    <app-oracle
      *ngSwitchCase="'Oracle'"
      [selectedConnection]="selectedConnectionType"
      [dataHub]="dataHub"
      [tags]="tags"
      (saveFormEvent)="save($event)"
      >Oracle</app-oracle>
    <div *ngSwitchDefault>
      <mat-card class="form-card">
        <mat-card-header>
          <div
            mat-card-avatar
            style="
              background-image: url('assets/images/oracle.png');
              background-size: cover;
            "
          ></div>
          <mat-card-title> Select Connections </mat-card-title>
        </mat-card-header>
        <mat-card-content>
</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
