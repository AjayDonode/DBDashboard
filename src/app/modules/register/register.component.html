<div class="full-page">
    <mat-card class="login-card">
        <mat-card-title slot="end">
            Conduit
        </mat-card-title>
        <mat-card-content>
            <mat-form-field class="login-field">
                <input matInput placeholder="Email" name="email" [(ngModel)]="email" type="email"/>
            </mat-form-field>
            <mat-form-field class="login-field">
                <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password"/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary"
                    class="login-field" (click)="register(email, password)" type="submit">
                Register
            </button>
        </mat-card-actions>
        <hr>
        <mat-card-footer style="align-content: center; margin: inherit;" >Already have account? <a href="">Login</a>  </mat-card-footer>
    </mat-card>
    </div>
